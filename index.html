<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="EJ-Lee - 프로필 링크">
        <meta property="og:description" content="코린이의 프로필이에요!">
        <meta property="og:image" content="달그네.png">
        <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
        <title>EJ-Lee - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #39598a;
            }
            .profile {
                width: 100px;
                height: 100px;
                
                border-radius: 100%;
                border: 2px solid white;
                background-image: url('달그네.jpg');
                background-position: center;
                background-size: cover;

            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #39598a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover{
                background-color: #f2f6ff;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">EJ-Lee</h1>
            <p class="sub">코딩이란 분야에 첫걸음을 들인 코린이 입니다!</p>

            <a target="_blank" href="https://www.instagram.com/dmswls24611/">instagram</a>
        </div>
    </body>
</html>
